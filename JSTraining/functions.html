        function sayHello() {
            alert('Hello Salama!');

        // Reference of a function

        //  Functions can "take" values, we call values as "parameters"
        
        function sayHi( whoever ) {
            alert('Hello ' + whoever); 
            
            // whoever is a parameter. treat as it was a variable inside the function
            // whoever will be passed when the function is invoked
        }
        
        // When we want to invoke sayHi() we have to "pass" a value

        // Functions can also "return" something (it could be a number, text, array, object and etc)
        function getLegalAge(){
            return 18;
        }
        
        
        //  When we call the function getLegalAge()
        //  the value 18 will be returned 
        //  however, returned to whom?
        
        //  one option is to store the returned value into a variable
        var x = getLegalAge();
        console.log(x); // 18  
        
        
        //  option two, would passing the returned value to an other function
        //   that is capable of "receiving" values
        
        sayHi( getLegalAge() ); 
        // getLeaglAge() will run first, the returned value will be passed to sayHi()
